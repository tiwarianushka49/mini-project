<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO - Offline Donation Form</title>
  <link rel="stylesheet" href="getinvolved.css"> </head>
<body>
  <section id="donate-offline">
    <h2>Make an Offline Donation</h2>
    <p>Thank you for your generosity! To donate offline, please fill out this form and a representative will contact you with instructions.</p>
    <form action="connect.php" method="POST" id="donation-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter your desired donation amount">
      </div>
      <div class="form-group">
        <label for="message">Additional Message (Optional):</label>
        <textarea id="message" name="message" rows="4" placeholder="Write a message about your donation"></textarea>
      </div>
      <button type="submit">Submit Donation Request</button>
    </form>
  </section>

  </body>
</html>
